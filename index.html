<body>  

<!--Landing page-->
<section class="container">
    <h1>Trivia Game</h1>
     <div class="dropdown">
    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
      Levels
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Easy</a>
      <a class="dropdown-item" href="#">Medium</a>
      <a class="dropdown-item" href="#">Mix</a>
    </div>
  </div>
</section>

<!--Get ready to play-->
<section class="container">
    <h1>Get Ready to Play</h1>
    <p>Answer the questions before the time runs out.</p>
 <p>Choose the correct answer and win a point</p>

    <a class="btn " href="">Play Game</a>
</section>
  
<!--the game--> 
<div class="container">     
    <div id="game">
    <h2 id="question">Answer this question</h2>
    <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text">1</p>
    </div>
    <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text">2</p>
    </div>
    <div class="choice-container">
        <p class="choice-prefix">C</p>
        <p class="choice-text">3</p>
    </div>
    <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text">4</p>
    </div>
</div>

<section class="container" id="endgame">
    <div class="row">
        <div class="col-md-12">
        <form>
            <input type="username" placeholder="username">
        </form>
        </div> 
        <div class="col-md-12">
            <a class="btn " href="#scoreboard">scoreboard</a>
        </div>
        <div class="col-md-12">
            <a class="btn " href="">Go Home</a> 
        </div>     
    </div>
<section>

<section id="scoreboard">
    <h2>High Scores</h2>
</section>
