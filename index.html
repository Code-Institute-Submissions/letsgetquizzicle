<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Trivia Game, Category: books, films, music, art, tv, movies, video games, Level: easy, medium, hard">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="assets/css/main.css" rel="stylesheet">
	<title>Trivia Game</title>
</head>
<body>
	<!--Logo-->
	<header class="container-fluid" id="logo">
		<div class="row">
			<div class="col-12">
				<h1>Let's Get Quizzicle</h1>
			</div>
		</div>
	</header>

    <!--Select Quiz Options-->
	<section class="container hide" id="ReadyToPlay">
		<div class="row">
			<div class="col-sm-12 col-md-12  dropdownSelect">
				<h2>Select Category</h2>
                    <select class="custom-select" id="categorySelect"></select>
			</div>
			<div class="col-sm-12 col-md-12 dropdownSelect">
				<h2>Select Difficulty</h2>
                    <select class="custom-select" id="difficultySelect">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
			    	</select>
			</div>
            <div class="col-sm-12 col-md-12 dropdownSelect">
				<h2>How Many Questions?</h2>
                    <select class="custom-select" id="quantChoice">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>                       
			    	</select>
			</div>
		</div>

		<div class="col-sm-12">
			<button class="btn submit" id="submitOptions">Play Game</button>
		</div>
	</section> 

    <!--the game -->
    <section class="container hide" id="theGame">
        <div class="row">
            <div class="col-md-12">	
                <p class="headsUp" id="questionCount"></p>
            </div>
            <div class="col-md-12">				
                <p class="headsUp" id="score"></p>               
            </div>
        </div>     
		<div class="row">    
            <div id="question"></div>
			<div class="col-sm-12 col-md-6 answer-options">
				<p class="answerNumber">1</p>
				<p class="answerChoice" data-number="1"></p>
			</div>
			<div class="col-sm-12 col-md-6 answer-options">
				<p class="answerNumber">2</p>
				<p class="answerChoice" data-number="2"></p>
			</div>
			<div class="col-sm-12 col-md-6 answer-options">
				<p class="answerNumber">3</p>
				<p class="answerChoice" data-number="3"></p>
			</div>
			<div class="col-sm-12 col-md-6 answer-options">
				<p class="answerNumber">4</p>
				<p class="answerChoice" data-number="4"></p>
			</div>
		</div>
		<div class="col-sm-12">
			<button class="btn" id="quitGame">Quit</button>
		</div> 
    </section> 
        
    <!--End Game-->
	<section class="container hide gameEnd" id="gameOver">
        <div class="row">
            <div class="col-sm-12">
                <h2 id="endHeading">Game Over</h2>
                <div class="col-sm-12">
                    <h3>Congrats smartie pants! Let's play again </h3>
                 <div class="col-sm-12">
                     <button class="btn" id="homeBtn">Go Home</button>
                 </div>
            </div>
        </div> 
        </div>
	</section>

   	<script src="assets/js/game.js"></script> 	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</body>
</html>
